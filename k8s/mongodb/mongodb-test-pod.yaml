apiVersion: v1
kind: Pod
metadata:
  name: mongodb-test
  namespace: default
spec:
  containers:
  - name: mongodb-client
    image: mongo:8.0
    command: ["sleep", "3600"]
    env:
    - name: MONGO_INITDB_ROOT_USERNAME
      valueFrom:
        secretKeyRef:
          name: mongodb-secret
          key: root-username
    - name: MONGO_INITDB_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mongodb-secret
          key: root-password
  restartPolicy: Never
