    ############################# Server Basics #############################
    broker.id=1
    listeners=PLAINTEXT://:9092
    advertised.listeners=PLAINTEXT://kafka-service:9092
    num.network.threads=3
    num.io.threads=8
    socket.send.buffer.bytes=102400
    socket.receive.buffer.bytes=102400
    socket.request.max.bytes=104857600

    ############################# Log Basics #############################
    log.dirs=/var/lib/kafka/data
    num.partitions=1
    num.recovery.threads.per.data.dir=1
    auto.create.topics.enable=true
    delete.topic.enable=true

    ############################# Internal Topic Settings  #############################
    offsets.topic.replication.factor=1

    ############################# Log Flush Policy #############################
    log.flush.interval.messages=10000
    log.flush.interval.ms=1000

    ############################# Log Retention Policy #############################
    log.retention.hours=168
    log.segment.bytes=1073741824
    log.retention.check.interval.ms=300000

    ############################# Zookeeper #############################
    zookeeper.connect=localhost:2181

    ############################# Group Coordinator Settings #############################
    group.initial.rebalance.delay.ms=0

    ############################# Kafka Connect #############################
    # connect-distributed.properties
    # connect.cluster.id=connect-cluster
    # connect.offset.storage.topic=connect-offsets
    # connect.offset.storage.replication.factor=1
    # connect.config.storage.topic=connect-configs
    # connect.config.storage.replication.factor=1
    # connect.status.storage.topic=connect-status
    # connect.status.storage.replication.factor=1

    ############################# Security #############################
    # security.inter.broker.protocol=PLAINTEXT
    # sasl.mechanism.inter.broker.protocol=PLAINTEXT
    # sasl.enabled.mechanisms=PLAINTEXT
    # ssl.endpoint.identification.algorithm=https

    ############################# Logging #############################
    log4j.rootLogger=INFO, stdout
    log4j.appender.stdout=org.apache.log4j.ConsoleAppender
    log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
    log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

  kafka-setup.sh: |
    #!/bin/bash
    # Simple Kafka setup script for single node
    
    # Set the base directory
    KAFKA_LOG_DIRS=${KAFKA_LOG_DIRS:-/var/lib/kafka/data}
    
    # Create the log directory if it doesn't exist
    mkdir -p $KAFKA_LOG_DIRS
    
    # Set proper permissions
    chown -R kafka:kafka $KAFKA_LOG_DIRS
    chmod 755 $KAFKA_LOG_DIRS
    
    echo "Kafka storage setup complete"
